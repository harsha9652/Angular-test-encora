<mat-card>
    <mat-card-title>
        <span class="contacts-header">Contacts</span>
    </mat-card-title>
    <mat-card-content>
        <div class="contacts-container">
            <div class="filter-container">
                <div class="button-container">
                    <button mat-raised-button color="primary" class="add-button" (click)="openAddDialog('Add',{})"> Add
                    </button>
                </div>
                <div class="search-container">
                    <!-- <mat-form-field appearance="standard">
                        <mat-label>Search by Contact Name or Number</mat-label>
                        <input matInput (keyup)="applyContactFilter($event)" placeholder="Ex. Test / 99*****999" #input>
                    </mat-form-field> -->
                </div>
            </div>
            <div class="tbl-container mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort class="contact-tbl">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                        <td mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}}</td>
                    </ng-container>

                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
                        <td mat-cell *matCellDef="let row"> {{row.phone}}</td>
                    </ng-container>

                    <!-- actions -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>
                            &nbsp;
                        </th>

                        <td mat-cell *matCellDef="let row; let i=index;">
                            <button mat-icon-button color="accent" (click)="openAddDialog('Update',row)">
                                <mat-icon aria-label="Edit">edit</mat-icon>
                            </button>

                            <button mat-icon-button color="accent" (click)="openAddDialog('Delete',row)">
                                <mat-icon aria-label="Delete">delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
            </div>

            <div class="no-results" [style.display]="!dataSource ? '' : 'none'">
                No results
            </div>
        </div>
    </mat-card-content>
</mat-card>
